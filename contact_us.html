    <main>
      <div class="page-loader">
        <div class="loader">Loading...</div>
      </div>
      <header id="header"></header>
      <div class="main">
        <section
          class="module bg-dark-60 contact-page-header bg-dark"
          data-background="./assets/images/gallery/bg/bg2.jpg"
        >
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <h2 class="module-title font-alt">Contact Us</h2>
                <div class="module-subtitle font-serif">
                  If you do not really understand what we are doing, or you want
                  to give us suggestions, do not hesitate to ask questions.
                  Contact us now.
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="module">
          <div class="container">
            <div class="row">
              <div class="col-sm-6">
                <h4 class="font-alt">Contact Us</h4>
                <br />
                <form
                  id="contactForm"
                  role="form"
                  method="post"
                  action="php/contact.php"
                >
                  <div class="form-group">
                    <label class="sr-only" for="name">Name</label>
                    <input
                      class="form-control"
                      type="text"
                      id="name"
                      name="name"
                      placeholder="Your Name*"
                      required="required"
                      data-validation-required-message="Please enter your name."
                    />
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="row">
                    <div class="col-sm-7">
                      <div class="form-group">
                        <label class="sr-only" for="email">Email</label>
                        <input
                          class="form-control"
                          type="email"
                          id="email"
                          name="email"
                          placeholder="Your Email*"
                          required="required"
                          data-validation-required-message="Please enter your email address."
                        />
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                    <div class="col-sm-5">
                      <div class="form-group">
                        <label class="sr-only" for="phone">Phone</label>
                        <input
                          class="form-control"
                          type="tel"
                          id="phone"
                          name="phone"
                          placeholder="Your Phone*"
                          required="required"
                          data-validation-required-message="Please enter your email address."
                        />
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <textarea
                      class="form-control"
                      style="resize: vertical"
                      rows="5"
                      id="message"
                      name="message"
                      placeholder="Your Message*"
                      required="required"
                      data-validation-required-message="Please enter your message."
                    ></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="text-center">
                    <button
                      class="btn btn-block btn-round btn-d"
                      id="cfsubmit"
                      type="submit"
                    >
                      Submit
                    </button>
                  </div>
                </form>
                <div
                  class="ajax-response font-alt"
                  id="contactFormResponse"
                ></div>
              </div>
              <div class="col-sm-6">
                <div>
                  <img src="/assets/images/gallery/bg/contact.jpg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </section>
