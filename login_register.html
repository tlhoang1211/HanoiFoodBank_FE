    <script type="module">
      import ky from "https://unpkg.com/ky/distribution/index.js";
      import Alpine from "https://unpkg.com/alpinejs@3.2.2/dist/module.esm.js";
      import "https://unpkg.com/superstruct/umd/superstruct.min.js";
      const {
        object,
        number,
        string,
        array,
        record,
        defaulted,
        optional,
        size,
        mask,
        assign,
      } = window.Superstruct;

      window.Alpine = Alpine;

      const SearchMatches = record(string(), size(array(number()), 2));

      const Base = object({
        code: number(),
        name: string(),
        matches: optional(SearchMatches),
      });

      const Ward = Base;

      const District = assign(
        Base,
        object({
          wards: defaulted(array(Ward), []),
        })
      );

      const Province = assign(
        Base,
        object({
          districts: defaulted(array(District), []),
        })
      );

      /*
       * The Lunr engine consider each keyword optional, but in the context of
       * this demo, we want all keywords to be present.
       * This function is to prefix all keywords with plus ("+"),
       * ex: "Bà Rịa" -> "+Bà +Rịa".
       */
      function markRequireAll(query) {
        const words = query.split(/\s+/);
        return words.map((w) => `+${w}`).join(" ");
      }

      async function fetchProvinces(app) {
        const rdata = await ky
          .get("https://provinces.open-api.vn/api/p/")
          .json();
        app.filteredProvinces = mask(rdata, array(Province));
      }

      async function fetchDistricts(provinceCode, app) {
        const rdata = await ky
          .get(`https://provinces.open-api.vn/api/p/${provinceCode}`, {
            searchParams: { depth: 2 },
          })
          .json();
        const province = mask(rdata, Province);
        app.filteredDistricts = province.districts;
      }

      async function fetchWards(districtCode, app) {
        const rdata = await ky
          .get(`https://provinces.open-api.vn/api/d/${districtCode}`, {
            searchParams: { depth: 2 },
          })
          .json();
        const district = mask(rdata, District);
        app.filteredWards = district.wards;
      }

      async function searchProvince(term, app) {
        if (app.selectedProvince && app.selectedProvince.name === term) {
          return;
        }
        const rdata = await ky
          .get("https://provinces.open-api.vn/api/p/search/", {
            searchParams: { q: markRequireAll(term) },
          })
          .json();
        app.filteredProvinces = mask(rdata, array(Province));
      }

      async function searchDistrict(term, provinceCode, app) {
        if (app.selectedDistrict && app.selectedDistrict.name === term) {
          return;
        }
        const rdata = await ky
          .get("https://provinces.open-api.vn/api/d/search/", {
            searchParams: { q: markRequireAll(term), p: provinceCode },
          })
          .json();
        app.filteredDistricts = mask(rdata, array(District));
      }

      async function searchWard(term, districtCode, app) {
        if (app.selectedWard && app.selectedWard.name === term) {
          return;
        }
        const rdata = await ky
          .get("https://provinces.open-api.vn/api/w/search/", {
            searchParams: { q: markRequireAll(term), d: districtCode },
          })
          .json();
        app.filteredWards = mask(rdata, array(Ward));
      }

      Alpine.data("formApp", () => ({
        provinceSearch: "",
        provinceListShown: false,
        filteredProvinces: [],
        selectedProvince: null,
        districtSearch: "",
        districtListShown: false,
        filteredDistricts: [],
        selectedDistrict: null,
        wardSearch: "",
        wardListShown: false,
        filteredWards: [],
        selectedWard: null,

        async fetchProvinces() {
          fetchProvinces(this);
        },
        resetProvince() {
          this.provinceSearch = "";
          this.selectedProvince = null;
          this.filteredProvinces = [];
          this.provinceListShown = false;
        },
        resetDistrict() {
          this.districtSearch = "";
          this.selectedDistrict = null;
          this.filteredDistricts = [];
          this.districtListShown = false;
        },
        resetWard() {
          this.wardSearch = "";
          this.selectedWard = null;
          this.filteredWards = [];
          this.wardListShown = false;
        },
        highlightName(item) {
          if (!item.matches) {
            return item.name;
          }
          const name = item.name;
          const matches = Object.values(item.matches);
          matches.sort((v1, v2) => v1[0] - v2[0]);
          const parts = [];
          var lastPos = 0;
          for (const [s, e] of matches) {
            parts.push(name.slice(lastPos, s));
            parts.push(`<strong>${name.slice(s, e)}</strong>`);
            lastPos = e;
          }
          parts.push(name.slice(lastPos));
          return parts.join("");
        },
        async startSearchingProvince() {
          this.provinceListShown = true;
          if (!this.filteredProvinces.length) {
            fetchProvinces(this);
          }
        },
        async startSearchingDistrict() {
          this.districtListShown = true;
          if (this.filteredDistricts.length || !this.selectedProvince) {
            return;
          }
          await fetchDistricts(this.selectedProvince.code, this);
        },
        async searchDistrictOnTyping() {
          const term = this.districtSearch.trim();
          if (!term || !this.selectedProvince) {
            return;
          }
          await searchDistrict(term, this.selectedProvince.code, this);
        },
        async startSearchingWard() {
          this.wardListShown = true;
          if (this.filteredWards.length || !this.selectedDistrict) {
            return;
          }
          await fetchWards(this.selectedDistrict.code, this);
        },
        selectProvince(province) {
          this.provinceListShown = false;
          this.selectedProvince = province;
          this.provinceSearch = province.name;
          this.resetDistrict();
          this.resetWard();
        },
        selectDistrict(district) {
          this.districtListShown = false;
          this.selectedDistrict = district;
          this.districtSearch = district.name;
          this.resetWard();
        },
        selectWard(ward) {
          this.wardListShown = false;
          this.selectedWard = ward;
          this.wardSearch = ward.name;
        },
        async init() {
          this.$watch("provinceSearch", async (value) => {
            const term = value.trim();
            if (!term) {
              return;
            }
            await searchProvince(value, this);
          });

          this.$watch("wardSearch", async (value) => {
            const term = value.trim();
            if (!term || !this.selectedDistrict) {
              return;
            }
            await searchWard(value, this.selectedDistrict.code, this);
          });

          await fetchProvinces(this);
        },
      }));
      Alpine.start();
    </script>

    <script>
      if (document.cookie) {
        swal(
          "Warning!",
          `You are logged in! \n We will redirect you to the account page after 5s`,
          "warning"
        );
        setTimeout(function () {
          location.replace("../tabs_and_accordions.html");
        }, 3000);
      }

      var loginForm = document.querySelector(".loginform");
      var forgotPassword = document.querySelector(".forgot-password");
      forgotPassword.style.display = "none";
      function forgotpassword() {
        loginForm.style.display = "none";
        forgotPassword.style.display = "block";
      }
      function loginform() {
        loginForm.style.display = "block";
        forgotPassword.style.display = "none";
      }

      // Login
      var loginAPI = "https://hanoifoodbank.herokuapp.com/api/v1/hfb/login";
      function login(usernamelogin, passwordlogin) {
        var formData = {
          username: usernamelogin,
          password: passwordlogin,
        };
        fetch(loginAPI, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then((response) => response.json())
          .then(function (data) {
            if (data.status == 200) {
              var usernamecookie = document.querySelector(
                'input[name="username-login"]'
              ).value;
              // window.location="../home";
              document.cookie = `token=${data.data.access_token}`;
              document.cookie = `username=${usernamecookie}`;

              window.history.back();
              // location.replace('../home');
            } else {
              swal("Error!", "Incorrect username or password!", "error");
            }
          })
          .catch(function (error) {
            console.log(error);
          });
      }

      document
        .getElementById("password-login")
        .addEventListener("keyup", function (e) {
          if (e.keyCode === 13) {
            document.getElementById("btnLogin").click();
            var username = document.querySelector(
              'input[name="username-login"]'
            ).value;
            var password = document.querySelector(
              'input[name="password-login"]'
            ).value;
            login(username, password);
          }
        });

      document
        .getElementById("username-login")
        .addEventListener("keyup", function (e) {
          if (e.keyCode === 13) {
            document.getElementById("username-login").click();
            var username = document.querySelector(
              'input[name="username-login"]'
            ).value;
            var password = document.querySelector(
              'input[name="password-login"]'
            ).value;
            login(username, password);
          }
        });

      document.getElementById("btnLogin").onclick = function () {
        var username = document.querySelector('input[name="username-login"]')
          .value;
        var password = document.querySelector('input[name="password-login"]')
          .value;
        login(username, password);
      };

      // Register
      var registerAPI = "https://hanoifoodbank.herokuapp.com/api/v1/hfb/users";

      function btnRegister() {
        var fullnameregister = document.getElementById("fullname-register")
          .value;
        var emailregister = document.getElementById("E-mail-register").value;
        var phoneregister = document.getElementById("phone-register").value;
        var addressregister = document.getElementById("address-register").value;
        var passwordregister = document.getElementById("password-register")
          .value;
        if (
          !fullnameregister == false &&
          !emailregister == false &&
          !phoneregister == false &&
          !addressregister == false &&
          !passwordregister == false
        ) {
          fetch(registerAPI, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: emailregister,
              phone: phoneregister,
              address: addressregister,
              avatar:
                "v1635678562/hanoi_food_bank_project/users_avatar/null_avatar.jpg",
              email: emailregister,
              name: fullnameregister,
              password: passwordregister,
            }),
          })
            .then((response) => response.json())
            .then(function (data) {
              console.log("aaaaaaaaaaaaaaaa");
              if (data.status == 200) {
                swal("Success!", `Register success!`, "success");
                setTimeout(function () {
                  login(usernameregister, passwordregister);
                }, 3000);
              } else if (data.status == 501) {
                swal("Error!", `${data.message}!`, "error");
              } else {
                swal("Error!", "Register fail!", "error");
              }
            })
            .catch(function (error) {
              swal("Error!", "Register fail!", "error");
              console.log(error);
            });
        }
      }
      // Validator Forgot
      Validator({
        form: "#form-forgot",
        formGroupSelector: ".form-group",
        errorSelector: ".form-message",
        rules: [
          Validator.isRequired("#username-forgot"),
          Validator.minLength("#password-forgot", 3),
        ],
      });

      // Validator Login
      Validator({
        form: "#form-login",
        formGroupSelector: ".form-group",
        errorSelector: ".form-message",
        rules: [
          Validator.isRequired(
            "#phone-login",
            "This field cannot be left blank"
          ),
          Validator.isPhone(
            "#phone-login",
            "Please enter correct phone number format"
          ),
          Validator.minLength(
            "#password-login",
            3,
            "Please enter at least 3 characters"
          ),
        ],
      });

      // Validator register
      Validator({
        form: "#form-register",
        formGroupSelector: ".form-group",
        errorSelector: ".form-message",
        rules: [
          Validator.isRequired(
            "#fullname-register",
            "This field cannot be left blank"
          ),
          Validator.isRequired(
            "#E-mail-register",
            "This field cannot be left blank"
          ),
          Validator.isEmail(
            "#E-mail-register",
            "Please enter correct email format"
          ),
          Validator.isRequired(
            "#phone-register",
            "This field cannot be left blank"
          ),
          Validator.isPhone(
            "#phone-register",
            "Please enter correct phone number format"
          ),
          Validator.isRequired(
            "#address-register",
            "This field cannot be left blank"
          ),
          Validator.minLength(
            "#password-register",
            3,
            "Please enter at least 3 characters"
          ),
          Validator.isRequired(
            "#re-password-register",
            "This field cannot be left blank"
          ),
          Validator.isConfirmed(
            "#re-password-register",
            function () {
              return document.querySelector("#form-register #password-register")
                .value;
            },
            "Re-entered password is incorrect"
          ),
        ],
