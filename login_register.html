    <script>
      if (document.cookie) {
        swal(
          "Warning!",
          `You are logged in! \n We will redirect you to the account page after 5s`,
          "warning"
        );
        setTimeout(function () {
          location.replace("../tabs_and_accordions.html");
        }, 3000);
      }

      var loginForm = document.querySelector(".loginform");
      var forgotPassword = document.querySelector(".forgot-password");
      forgotPassword.style.display = "none";
      function forgotpassword() {
        loginForm.style.display = "none";
        forgotPassword.style.display = "block";
      }
      function loginform() {
        loginForm.style.display = "block";
        forgotPassword.style.display = "none";
      }

      // Login
      var loginAPI = "https://hfb-t1098e.herokuapp.com/api/v1/hfb/login";
      function login(usernamelogin, passwordlogin) {
        var formData = {
          username: usernamelogin,
          password: passwordlogin,
        };
        fetch(loginAPI, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then((response) => response.json())
          .then(function (data) {
            if (data.status == 200) {
              var usernamecookie = document.querySelector(
                'input[name="username-login"]'
              ).value;
              // window.location="../index_shop.html";
              document.cookie = `token=${data.data.access_token}`;
              document.cookie = `username=${usernamecookie}`;

              window.history.back();
              // location.replace('../index_shop.html');
            } else {
              swal("Error!", "Incorrect account or password!", "error");
            }
          })
          .catch(function (error) {
            console.log(error);
          });
      }
      function btnLogin() {
        var username = document.querySelector('input[name="username-login"]')
          .value;
        var password = document.querySelector('input[name="password-login"]')
          .value;
        login(username, password);
      }

      // Register
      var registerAPI = "https://hfb-t1098e.herokuapp.com/api/v1/hfb/users";

      function btnRegister() {
        var fullnameregister = document.getElementById("fullname-register")
          .value;
        var emailregister = document.getElementById("E-mail-register").value;
        var phoneregister = document.getElementById("phone-register").value;
        var addressregister = document.getElementById("address-register").value;
        var passwordregister = document.getElementById("password-register")
          .value;
        if (
          !fullnameregister == false &&
          !emailregister == false &&
          !phoneregister == false &&
          !addressregister == false &&
          !passwordregister == false
        ) {
          fetch(registerAPI, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: emailregister,
              phone: phoneregister,
              address: addressregister,
              avatar:
                "v1635678562/hanoi_food_bank_project/users_avatar/null_avatar.jpg",
              email: emailregister,
              name: fullnameregister,
              password: passwordregister,
            }),
          })
            .then((response) => response.json())
            .then(function (data) {
              console.log("aaaaaaaaaaaaaaaa");
              if (data.status == 200) {
                swal("Success!", `Register success!`, "success");
                setTimeout(function () {
                  login(usernameregister, passwordregister);
                }, 3000);
              } else if (data.status == 501) {
                swal("Error!", `${data.message}!`, "error");
              } else {
                swal("Error!", "Register fail!", "error");
              }
            })
            .catch(function (error) {
              swal("Error!", "Register fail!", "error");
              console.log(error);
            });
        }
      }
      // Validator Forgot
      Validator({
        form: "#form-forgot",
        formGroupSelector: ".form-group",
        errorSelector: ".form-message",
        rules: [
          Validator.isRequired("#username-forgot"),
          Validator.minLength("#password-forgot", 3),
        ],
      });

      // Validator Login
      Validator({
        form: "#form-login",
        formGroupSelector: ".form-group",
        errorSelector: ".form-message",
        rules: [
          Validator.isRequired(
            "#phone-login",
            "This field cannot be left blank"
          ),
          Validator.isPhone(
            "#phone-login",
            "Please enter correct phone number format"
          ),
          Validator.minLength(
            "#password-login",
            3,
            "Please enter at least 3 characters"
          ),
        ],
      });

      // Validator register
      Validator({
        form: "#form-register",
        formGroupSelector: ".form-group",
        errorSelector: ".form-message",
        rules: [
          Validator.isRequired(
            "#fullname-register",
            "This field cannot be left blank"
          ),
          Validator.isRequired(
            "#E-mail-register",
            "This field cannot be left blank"
          ),
          Validator.isEmail(
            "#E-mail-register",
            "Please enter correct email format"
          ),
          Validator.isRequired(
            "#phone-register",
            "This field cannot be left blank"
          ),
          Validator.isPhone(
            "#phone-register",
            "Please enter correct phone number format"
          ),
          Validator.isRequired(
            "#address-register",
            "This field cannot be left blank"
          ),
          Validator.minLength(
            "#password-register",
            3,
            "Please enter at least 3 characters"
          ),
          Validator.isRequired(
            "#re-password-register",
            "This field cannot be left blank"
          ),
          Validator.isConfirmed(
            "#re-password-register",
            function () {
              return document.querySelector("#form-register #password-register")
                .value;
            },
            "Re-entered password is incorrect"
          ),
        ],
        // onSubmit: function(data){
        //     // Call API
        //     console.log(data);
        // }
