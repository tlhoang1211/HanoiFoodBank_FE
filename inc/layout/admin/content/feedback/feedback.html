<div class="card">
  <div class="card-body">
    <div class="row align-items-center">
      <div class="col-lg-12 col-xl-12">
        <form class="float-lg-start">
          <div class="row row-cols-lg-auto g-2">
            <div class="col-12">
              <div class="position-relative">
                <input
                  id="searchFeedback"
                  type="text"
                  class="form-control ps-5"
                  placeholder="Search for sender names..."
                  onkeyup="searchNameFeedback()"
                />
                <span
                  class="position-absolute top-50 product-show translate-middle-y"
                  ><i class="bx bx-search"></i
                ></span>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="card radius-10">
  <div class="card-body">
    <div class="d-flex align-items-center">
      <div>
        <h5 class="mb-0">LIST OF FEEDBACKS</h5>
      </div>
    </div>
    <hr />
    <div class="zero-warning d-none">
      <div
        class="box-icon-warning d-flex"
        style="
          justify-content: center;
          align-items: center;
          margin: auto;
          flex-direction: column;
        "
      >
        <div><i class="bx bx-file-find" style="font-size: 50px"></i></div>
        <div>No records found</div>
      </div>
    </div>
    <div class="table-responsive" id="table-feedback">
      <table class="table align-middle mb-0 table-striped" id="feedback-table">
        <thead>
          <tr>
            <th># <i class="fa fa-sort" onclick="sortTable(0)"></i></th>
            <th>Avatar</th>
            <th>Sender <i class="fa fa-sort" onclick="sortTable(2)"></i></th>
            <th>
              Sender type <i class="fa fa-sort" onclick="sortTable(3)"></i>
            </th>
            <th>Food Avatar</th>
            <th>Food Name <i class="fa fa-sort" onclick="sortTable(5)"></i></th>
            <th>Category <i class="fa fa-sort" onclick="sortTable(6)"></i></th>
            <th>
              Rate Point <i class="fa fa-sort" onclick="sortTable(7)"></i>
            </th>
            <th>Content</th>
            <th>Avatar</th>
            <th>Receiver <i class="fa fa-sort" onclick="sortTable(10)"></i></th>
            <th>
              Created At <i class="fa fa-sort" onclick="sortTable(11)"></i>
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="axbox-footer mt-2 float-end">
      <div id="data-page"></div>
    </div>
  </div>
</div>
