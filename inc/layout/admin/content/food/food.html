<div class="card">
  <div class="card-body">
    <div class="row align-items-center">
      <div class="col-lg-12 col-xl-12">
        <form class="float-lg-start">
          <div class="row row-cols-lg-auto g-2">
            <div class="col-12">
              <div class="position-relative">
                <input
                  id="searchFood"
                  type="text"
                  class="form-control ps-5"
                  placeholder="Search for names..."
                  onkeyup="searchNameFood()"
                />
                <span
                  class="position-absolute top-50 product-show translate-middle-y"
                  ><i class="bx bx-search"></i
                ></span>
              </div>
            </div>
            <div class="col-12">
              <div class="btn-group" role="group">
                <button
                  class="btn btn-light dropdown-toggle show"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="true"
                >
                  Status
                </button>
                <div
                  class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end"
                >
                  <a class="dropdown-item active" onclick="filterStatus(this)"
                    >All</a
                  >
                  <a class="dropdown-item" onclick="filterStatus(this, '0')"
                    >Deactive</a
                  >
                  <a class="dropdown-item" onclick="filterStatus(this, '1')"
                    >Pending</a
                  >
                  <a class="dropdown-item" onclick="filterStatus(this, '2')"
                    >Active</a
                  >
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="btn-group filter-category" role="group">
                <button
                  class="btn btn-light dropdown-toggle show"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="true"
                >
                  Category
                </button>
                <div
                  class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end"
                ></div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="card radius-10">
  <div class="card-body">
    <div class="d-flex align-items-center">
      <div>
        <h5 class="mb-0">LIST OF FOOD</h5>
      </div>
      <div class="ms-auto">
        <a
          type="button"
          class="btn btn-dark mb-3 mb-lg-0 float-end"
          onclick="formAddFood()"
          style="color: black !important"
          ><i class="bx bxs-plus-square" style="color: black !important"></i>New
          Food</a
        >
        <a
          type="button"
          class="btn btn-dark mb-3 mb-lg-0 float-end"
          onclick="reloadFood()"
          style="margin-right: 10px; color: black !important"
          ><i class="bx bx-repost" style="color: black !important"></i>Reload</a
        >
      </div>
    </div>
    <hr />
    <div class="zero-warning d-none">
      <div
        class="box-icon-warning d-flex"
        style="
          justify-content: center;
          align-items: center;
          margin: auto;
          flex-direction: column;
        "
      >
        <div><i class="bx bx-file-find" style="font-size: 50px"></i></div>
        <div>No records found</div>
      </div>
    </div>
    <div class="table-responsive" id="table-food">
      <table class="table align-middle mb-0 table-striped" id="food-table">
        <thead>
          <tr>
            <th># <i class="fa fa-sort" onclick="sortTable(0)"></i></th>
            <th>Avatar</th>
            <th>Name <i class="fa fa-sort" onclick="sortTable(2)"></i></th>
            <th>Category <i class="fa fa-sort" onclick="sortTable(3)"></i></th>
            <th>
              Created At <i class="fa fa-sort" onclick="sortTable(4)"></i>
            </th>
            <th>
              Expiration Date <i class="fa fa-sort" onclick="sortTable(5)"></i>
            </th>
            <th>Status <i class="fa fa-sort" onclick="sortTable(6)"></i></th>
            <th>Action</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="axbox-footer mt-2 float-end">
      <div id="data-page"></div>
    </div>
  </div>
</div>
<div class="modal fade" id="deleteFood" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-secondary">
      <div class="modal-header" style="border-bottom: none">
        <h5 class="modal-title">Delete food</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Do you want to delete this food?</p>
      </div>
      <div class="modal-footer" style="border-top: none">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-danger" onclick="onDeleteFood()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="approvalFood" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-secondary">
      <div class="modal-header" style="border-bottom: none">
        <h5 class="modal-title">Confirmation</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Do you want to active this food?</p>
      </div>
      <div class="modal-footer" style="border-top: none">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-success" onclick="onBrowseFood()">
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
