<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a onclick="goBack('account', 'account')">List Account</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add New Account</li>
            </ol>
        </nav>
    </div>
</div>
<div class="card">
    <div class="card-body p-4">
        <h5 class="card-title">Add New Account</h5>
        <hr />
        <div class="form-body mt-4" id="new-account-form">
            <div class="row">
                <div class="col-lg-8">
                    <div class="border border-3 p-4 rounded">
                        <div class="mb-3">
                            <label for="inputProductTitle" class="form-label">Name</label>
                            <input type="email" class="form-control" id="name_account" placeholder="Enter name" autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="inputProductDescription" class="form-label">Username</label>
                            <input class="form-control" id="username_account" placeholder="Enter name" autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="inputProductDescription" class="form-label">Avatar</label>
                            <input id="image-uploadify" type="hidden">
                            <div class="imageuploadify well">
                                <div class="imageuploadify-overlay">
                                    <i class="fa fa-picture-o"></i>
                                </div>
                                <div class="imageuploadify-images-list text-center">
                                    <i class="bx bxs-cloud-upload"></i>
                                    <button type="button" class="btn btn-default"  id="btn-upload-account" style="background: white; color: rgb(58, 160, 255);">Select file to
                                        upload</button>
                                </div>
                            </div>
                            <div class="thumbnails">
                                <ul class="cloudinary-thumbnails">
                                  <li class="cloudinary-thumbnail" data-cloudinary="">
                                    <img src="" style="width: 300px; height: 300px"/>
                                    <a href="#" class="cloudinary-delete-edit">x</a>
                                  </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="border border-3 p-4 rounded">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="phone_account" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone_account" placeholder="Enter phone number">
                            </div>
                            <div class="col-12">
                                <label for="address_account" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address_account" placeholder="Enter address">
                            </div>
                            <div class="col-12">
                                <label for="address_account" class="form-label">Password</label>
                                <input type="password" class="form-control" id="address_account" placeholder="Enter password">
                            </div>
                            <div class="col-12">
                                <div class="d-grid">
                                    <button type="button" class="btn btn-light " onclick="saveAccount()">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end row-->
        </div>
    </div>
</div>
