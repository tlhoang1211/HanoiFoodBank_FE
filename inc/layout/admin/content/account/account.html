<div class="card">
  <div class="card-body">
    <div class="row align-items-center">
      <div class="col-lg-12 col-xl-12">
        <form class="float-lg-start">
          <div class="row row-cols-lg-auto g-2">
            <div class="col-12">
              <div class="position-relative">
                <input
                  id="searchAccount"
                  type="text"
                  class="form-control ps-5"
                  onkeyup="searchNameAccount()"
                  placeholder="Search for names..."
                />
                <span
                  class="position-absolute top-50 product-show translate-middle-y"
                  ><i class="bx bx-search"></i
                ></span>
              </div>
            </div>
            <div class="col-12">
              <div class="btn-group" role="group">
                <button
                  class="btn btn-light dropdown-toggle show"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="true"
                >
                  Status
                </button>
                <div
                  class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end"
                >
                  <a class="dropdown-item active" onclick="filterStatus(this)"
                    >All</a
                  >
                  <a class="dropdown-item" onclick="filterStatus(this, '0')"
                    >Deactive</a
                  >
                  <a class="dropdown-item" onclick="filterStatus(this, '1')"
                    >Active</a
                  >
                  <!-- <a class="dropdown-item" onclick="filterStatus(this, '2')">Active</a> -->
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="card radius-10">
  <div class="card-body">
    <div class="d-flex align-items-center">
      <div>
        <h5 class="mb-0">LIST OF ACCOUNTS</h5>
      </div>
      <div class="ms-auto">
        <a
          type="button"
          class="btn btn-dark mb-3 mb-lg-0 float-end"
          onclick="formNewAccount()"
          style="color: unset !important"
          ><i class="bx bxs-plus-square"></i>New Account</a
        >
      </div>
    </div>
    <hr />
    <div class="zero-warning d-none">
      <div
        class="box-icon-warning d-flex"
        style="
          justify-content: center;
          align-items: center;
          margin: auto;
          flex-direction: column;
        "
      >
        <div><i class="bx bx-file-find" style="font-size: 50px"></i></div>
        <div>No records found</div>
      </div>
    </div>
    <div class="table-responsive" id="table-account">
      <table class="table align-middle mb-0 table-striped" id="account-table">
        <thead>
          <tr>
            <th>
              #
              <i class="fa fa-sort" onclick="sortTable(0)"></i>
            </th>
            <th>Avatar</th>
            <th>
              Name
              <i class="fa fa-sort" onclick="sortTable(2)"></i>
            </th>
            <th>
              Feedbacks Received
              <i class="fa fa-sort" onclick="sortTable(3)"></i>
            </th>
            <th>
              Email
              <i class="fa fa-sort" onclick="sortTable(4)"></i>
            </th>
            <th>Phone</th>
            <th>Address</th>
            <th>
              Status
              <i class="fa fa-sort" onclick="sortTable(7)"></i>
            </th>
            <th>
              Created At
              <i class="fa fa-sort" onclick="sortTable(8)"></i>
            </th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="axbox-footer mt-2 float-end">
      <div id="data-page"></div>
    </div>
  </div>
</div>
<!-- modal deactive account -->
<div class="modal fade" id="deactiveAccount" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-secondary">
      <div class="modal-header" style="border-bottom: none">
        <h5 class="modal-title">Deactive Account</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Do you want to deactive this account?</p>
      </div>
      <div class="modal-footer" style="border-top: none">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          onclick="onDeactiveAccount()"
        >
          Deactive
        </button>
      </div>
    </div>
  </div>
</div>

<!-- modal active account -->
<div class="modal fade" id="activeAccount" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-secondary">
      <div class="modal-header" style="border-bottom: none">
        <h5 class="modal-title">Active Account</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Do you want to active this account?</p>
      </div>
      <div class="modal-footer" style="border-top: none">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-success"
          onclick="onActiveAccount()"
        >
          Active
        </button>
      </div>
    </div>
  </div>
</div>

<!-- modal delete account -->
<div class="modal fade" id="modal-changeRole" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-secondary">
      <div class="modal-header" style="border-bottom: none">
        <h5 class="modal-title">Update account role</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="roleAdmin"
          />
          <label class="form-check-label" for="flexRadioDefault"
            >Role Admin</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="roleUser"
          />
          <label class="form-check-label" for="flexRadioDefault"
            >Role User</label
          >
        </div>
      </div>
      <div class="modal-footer" style="border-top: none">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-danger" onclick="onChangeRole()">
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
