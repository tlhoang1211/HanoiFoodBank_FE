<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a onclick="goBack('account', 'account')">List Account</a></li>
                <li class="breadcrumb-item active" aria-current="page">Details Account</li>
            </ol>
        </nav>
    </div>
</div>
<div class="container">
    <div class="main-body">
        <div class="row" id="new-account-form">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img id="avatar_account" alt="Admin" class="rounded-circle p-1 bg-primary" width="110" height="110">
                            <div class="mt-3">
                                <h4 class="name_account"></h4>
                                <p class="mb-1 username_account"></p>
                                <p class="font-size-sm address_account"></p>
                                <button class="btn btn-light">Call</button>
                                <button class="btn btn-light">Message</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Name</h6>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="name_account" placeholder="Enter Name" autocomplete="off"/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Username</h6>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="username_account" placeholder="Enter Username" autocomplete="off" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="phone_account"  placeholder="Enter Phone" autocomplete="off"/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="address_account" placeholder="Enter Address" autocomplete="off" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Avatar</h6>
                            </div>
                            <div class="col-sm-9">
                                <button type="button" class="btn btn-info" id="btn-upload-account">Upload file</button>
                                <div class="thumbnails">
                                    <ul class="cloudinary-thumbnails">
                                    <li class="cloudinary-thumbnail" data-cloudinary="">
                                        <img src="" style="width: 300px; height: 300px"/>
                                        <a href="#" class="cloudinary-delete-edit">x</a>
                                    </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9">
                                <button type="button" class="btn btn-light px-4" onclick="saveChangeAccount()">Save Changes</button>
                                <button type="button" class="btn btn-light px-4" onclick="changePassword()">Change Password</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
