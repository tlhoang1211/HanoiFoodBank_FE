<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
  <div class="ps-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0 p-0">
        <li class="breadcrumb-item">
          <a onclick="goBack('account', 'account')">List Account</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          Details Account
        </li>
      </ol>
    </nav>
  </div>
</div>
<div class="container">
  <div class="main-body">
    <div class="row" id="new-account-form">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img
                id="avatar_account"
                alt="Admin"
                class="rounded-circle p-1 bg-primary"
                width="110"
                height="110"
              />
              <div class="mt-3">
                <h4 class="name_account"></h4>
                <div class="mb-1 username_account account_rating">
                  <label
                    aria-label="1 star"
                    class="rating__label"
                    for="rating-1"
                    ><i class="star1 rating__icon fa fa-star"></i
                  ></label>
                  <input
                    class="rating__input"
                    name="rating"
                    id="rating-1"
                    value="1"
                    type="radio"
                    disabled
                  />
                  <label
                    aria-label="2 stars"
                    class="rating__label"
                    for="rating-2"
                    ><i class="star2 rating__icon fa fa-star"></i
                  ></label>
                  <input
                    class="rating__input"
                    name="rating"
                    id="rating-2"
                    value="2"
                    type="radio"
                    disabled
                  />
                  <label
                    aria-label="3 stars"
                    class="rating__label"
                    for="rating-3"
                    ><i class="star3 rating__icon fa fa-star"></i
                  ></label>
                  <input
                    class="rating__input"
                    name="rating"
                    id="rating-3"
                    value="3"
                    type="radio"
                    disabled
                    checked
                  />
                  <label
                    aria-label="4 stars"
                    class="rating__label"
                    for="rating-4"
                    ><i class="star4 rating__icon fa fa-star"></i
                  ></label>
                  <input
                    class="rating__input"
                    name="rating"
                    id="rating-4"
                    value="4"
                    type="radio"
                    disabled
                  />
                  <label
                    aria-label="5 stars"
                    class="rating__label"
                    for="rating-5"
                    ><i class="star5 rating__icon fa fa-star"></i
                  ></label>
                  <input
                    class="rating__input"
                    name="rating"
                    id="rating-5"
                    value="5"
                    type="radio"
                    disabled
                  />
                </div>
                <p class="font-size-sm address_account"></p>
                <button class="btn btn-light">Call</button>
                <button class="btn btn-light">Message</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Name</h6>
              </div>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="name_account"
                  placeholder="Enter Name"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Username</h6>
              </div>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="username_account"
                  placeholder="Enter Username"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Phone</h6>
              </div>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="phone_account"
                  placeholder="Enter Phone"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Address</h6>
              </div>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="address_account"
                  placeholder="Enter Address"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Avatar</h6>
              </div>
              <div class="col-sm-9">
                <button
                  type="button"
                  class="btn btn-info"
                  id="btn-upload-account"
                >
                  Upload file
                </button>
                <div class="thumbnails">
                  <ul class="cloudinary-thumbnails">
                    <li class="cloudinary-thumbnail" data-cloudinary="">
                      <img src="" style="width: 300px; height: 300px" />
                      <a href="#" class="cloudinary-delete-edit">x</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3"></div>
              <div class="col-sm-9">
                <button
                  type="button"
                  class="btn btn-light px-4"
                  onclick="saveChangeAccount()"
                >
                  Save Changes
                </button>
                <button
                  type="button"
                  class="btn btn-light px-4"
                  onclick="changePassword()"
                >
                  Change Password
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <ul class="nav nav-tabs mb-0" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            data-bs-toggle="tab"
            href="#secondhome"
            role="tab"
            aria-selected="true"
          >
            <div class="d-flex align-items-center">
              <div class="tab-icon">
                <i class="bx bx-comment font-18 me-1"></i>
              </div>
              <div class="tab-title">Feedbacks</div>
            </div>
          </a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="secondhome" role="tabpanel">
          <div class="table-responsive" id="table-feedback">
            <table
              class="table align-middle mb-0 table-striped"
              id="feedback-table"
            >
              <thead>
                <tr>
                  <th># <i class="fa fa-sort" onclick="sortTable(0)"></i></th>
                  <th>Avatar</th>
                  <th>
                    Username <i class="fa fa-sort" onclick="sortTable(2)"></i>
                  </th>
                  <th>
                    User Type <i class="fa fa-sort" onclick="sortTable(3)"></i>
                  </th>
                  <th>
                    Food name
                    <i class="fa fa-sort" onclick="sortTable(4)"></i>
                  </th>
                  <th>
                    Food category
                    <i class="fa fa-sort" onclick="sortTable(5)"></i>
                  </th>
                  <th>Feedback content</th>
                  <th>
                    Rating <i class="fa fa-sort" onclick="sortTable(7)"></i>
                  </th>
                  <th>
                    Created at
                    <i class="fa fa-sort" onclick="sortTable(8)"></i>
                  </th>
                  <th>
                    Updated at
                    <i class="fa fa-sort" onclick="sortTable(9)"></i>
                  </th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="axbox-footer mt-2 float-end">
            <div id="data-page"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
