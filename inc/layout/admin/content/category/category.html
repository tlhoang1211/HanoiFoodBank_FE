<div class="card">
    <div class="card-body">
        <div class="row align-items-center">
            <div class="col-lg-12 col-xl-12">
                <form class="float-lg-start">
                    <div class="row row-cols-lg-auto g-2">
                        <div class="col-12">
                            <div class="position-relative">
                                <input id="searchCategory" type="text" class="form-control ps-5" placeholder="Search category...">
                                <span class="position-absolute top-50 product-show translate-middle-y" onclick="searchNameCategory('#searchCategory')">
                                    <i class="bx bx-search"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="btn-group float-start pe-2">
                                <button class="btn btn-light dropdown-toggle show" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="true">Order by</button>
                                <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end"
                                    style="margin: 0px;">
                                    <a class="dropdown-item" onclick="onChangeOrderByCategory(this, 'asc')">From a-z</a>
                                    <a class="dropdown-item" onclick="onChangeOrderByCategory(this, 'desc')">From z-a</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="btn-group" role="group">
                                <button class="btn btn-light dropdown-toggle show" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="true">Status</button>
                                <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end">
                                    <a class="dropdown-item active" onclick="filterStatusCategory(this)">All</a>
                                    <a class="dropdown-item" onclick="filterStatusCategory(this, '0')">Deactive</a>
                                    <a class="dropdown-item" onclick="filterStatusCategory(this, '1')">Active</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="card radius-10">
    <div class="card-body">
        <div class="d-flex align-items-center">
            <div>
                <h5 class="mb-0">List of category</h5>
            </div>
            <div class="ms-auto">
                <a type="button" class="btn btn-light mb-3 mb-lg-0" onclick="formAddCategory()" data-bs-toggle="modal"
                    data-bs-target="#modalAddCategory"><i class="bx bxs-plus-square"></i>New category</a>
            </div>
        </div>
        <hr/>
        <div class="table-responsive" id="table-category">
            <table class="table align-middle mb-0 table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Date created</th>
                        <th>Creator</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="axbox-footer mt-2 float-end">
            <div id="nextpage"></div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalAddCategory">
    <div class="modal-dialog">
        <div class="modal-content bg-secondary">
            <div class="modal-header">
                <h5 class="modal-title">Add new category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="idCategory">
                <form class="form addform" role="form">
                    <div class="form-group pt-1">
                        <label for="name" class="form-label">Name</label>
                        <input id="nameCategory" class="form-control" type="text" placeholder="Enter Category Name" />
                        <span class="form-message"></span>
                    </div>
                    <!-- <div class="form-group pt-1">
                        <label for="name" class="form-label">Description</label>
                        <textarea id="description" class="form-control" rows="4" style="resize: vertical"
                            placeholder="Enter Description"></textarea>
                        <span class="form-message"></span>
                    </div> -->
                    <div class="form-group pt-1 d-none">
                        <label for="statusCategory" class="form-label">Status</label>
                        <select id="statusCategory" class="form-select mb-3">
                            <option value="0">Deactive</option>
                            <option value="1">Active</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveCategory()">Save</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteCategory" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-secondary">
            <div class="modal-header" style="border-bottom: none;">
                <h5 class="modal-title">Delete category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Do you want to delete this category?</p>
            </div>
            <div class="modal-footer" style="border-top: none;">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="onDeleteCategory()">Delete</button>
            </div>
        </div>
    </div>
</div>
