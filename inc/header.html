<!-- Modal Add New Food -->
<section>
  <div class="modal modal-header-add-food">
    <div class="modal-overlay"></div>
    <div class="modal-dialog">
      <div class="modal-main">
        <div class="modal-container">
          <div class="modal-body">
            <!-- Add new food -->
            <div class="tab-pane">
              <h4>Add New Food</h4>
              <form
                name="upload_new_food_form"
                class="form"
                onsubmit="return false"
                id="addformModal"
                role="form"
              >
                <div class="form-group">
                  <label for="nameFoodModal" class="form-label"
                    >Food Name</label
                  >
                  <input
                    id="nameFoodModal"
                    name="nameFoodModal"
                    class="form-control"
                    type="text"
                    placeholder="Enter Food Name"
                  />
                  <span class="form-message"></span>
                </div>
                <div class="form-group">
                  <div class="col-sm-6 category_col">
                    <div class="form-group">
                      <label for="categoryModal" class="form-label"
                        >Category</label
                      >
                      <select
                        name="categoryModal"
                        id="categoryModal"
                        class="form-control required"
                      >
                        <option selected disabled value="0">Select</option>
                        <option value="1">Drinks</option>
                        <option value="2">Noodle</option>
                        <option value="3">Bread</option>
                        <option value="4">Rice</option>
                        <option value="5">Meat</option>
                        <option value="6">Seafood</option>
                        <option value="7">Vegetables</option>
                        <option value="8">Vegetarian Food</option>
                        <option value="9">Fruit</option>
                        <option value="10">Fast Food</option>
                        <option value="11">Snacks</option>
                        <option value="12">Others</option>
                      </select>
                      <span class="form-message"></span>
                    </div>
                  </div>
                  <div class="col-sm-6 date_col">
                    <div class="form-group">
                      <label for="expirationDateModal" class="form-label"
                        >Expiration Date</label
                      >
                      <input
                        id="expirationDateModal"
                        name="expirationDateModal"
                        class="form-control"
                        type="date"
                      />
                      <span class="form-message"></span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="name" class="form-label">Image Food</label>
                  <br />
                  <button
                    type="button"
                    id="upload_image_foodModal"
                    class="upload-btn btn btn-round"
                  >
                    <i class="fa fa-download"></i> Upload image
                  </button>
                  <div class="thumbnailsFoodModal">
                    <ul class="cloudinary-thumbnails">
                      <li class="cloudinary-thumbnail" data-cloudinary="">
                        <img src="" style="width: 300px; height: 300px" />
                        <a href="#" class="cloudinary-delete">x</a>
                      </li>
                    </ul>
                  </div>
                  <input type="hidden" id="imageFoodsModal" />
                  <span class="form-message"></span>
                </div>
                <div class="form-group">
                  <label for="descriptionModal" class="form-label"
                    >Description</label
                  >
                  <textarea
                    id="descriptionModal"
                    name="descriptionModal"
                    class="form-control"
                    rows="2"
                    style="resize: vertical"
                    placeholder="Enter Description"
                  ></textarea>
                  <span class="form-message"></span>
                </div>
                <div class="form-group">
                  <label for="contentModal" class="form-label">Content</label>
                  <textarea
                    id="contentModal"
                    name="contentModal"
                    class="form-control"
                    rows="5"
                    style="resize: vertical"
                    placeholder="Enter Description"
                  ></textarea>
                  <span class="form-message"></span>
                </div>
                <div>
                  <button
                    type="button"
                    class="btn btn-danger btn-round btnSubmit"
                    onclick="closeModal()"
                    style="float: left"
                  >
                    Close
                  </button>
                  <button
                    onclick="newFoodModal()"
                    type="submit"
                    class="btn btn-success btn-round btnSubmit"
                    style="margin-bottom: 10px"
                  >
                    <i class="fa fa-plus"></i> Add
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal Donate layout -->
<section class="modalDonate" id="modal-donate">
  <div class="modal modal-header-donate">
    <div class="modal-overlay"></div>

    <div class="modal-dialog">
      <div class="modal-main">
        <div class="modal-container">
          <div class="modal-body">
            <!-- Donate-->
            <div class="tab-pane" id="donate">
              <h4>Charity Application</h4>
              <form
                id="formDonate"
                class="form new-food-form"
                role="form"
                onsubmit="return false"
              >
                <div class="form-group">
                  <label for="donatorName" class="form-label">Your Name</label>
                  <input
                    id="donatorName"
                    name="donatorName"
                    class="form-control"
                    type="text"
                    placeholder="Enter your name"
                  />
                  <span class="form-message"></span>
                </div>
                <div class="form-group">
                  <label for="donatorName" class="form-label"
                    >Your Phone Number</label
                  >
                  <input
                    id="donatorPhoneNumber"
                    name="donatorPhoneNumber"
                    class="form-control"
                    type="text"
                    placeholder="Enter your phone number"
                  />
                  <span class="form-message"></span>
                </div>
                <div class="form-group">
                  <label for="donatorName" class="form-label"
                    >Amount Of Money</label
                  >
                  <input
                    id="amount"
                    name="amount"
                    class="form-control"
                    type="number"
                    min="1"
                    value="1"
                    oninput="this.value = Math.abs(this.value)"
                    placeholder="Enter the amount you want to donate"
                  />
                  <span class="form-message"></span>
                </div>
                <div class="form-group">
                  <label for="contentDonate" class="form-label">Content</label>
                  <textarea
                    id="contentDonate"
                    name="contentDonate"
                    class="form-control"
                    rows="5"
                    style="resize: vertical"
                    placeholder="Enter content"
                  ></textarea>
                  <span class="form-message"></span>
                </div>
                <div>
                  <button
                    type="button"
                    class="btn btn-danger btn-round btnSubmit"
                    onclick="closeModal()"
                    style="float: left"
                  >
                    Close
                  </button>
                  <button
                    id="newDonate"
                    type="submit"
                    class="btn btn-round btnSubmit"
                    style="
                      margin-bottom: 10px;
                      background-color: #fff;
                      padding-right: unset;
                      padding-top: unset;
                    "
                  ></button>
                </div>
              </form>
            </div>
          </div>

          <!-- <div class="modal-footer"> -->
          <!-- <a onclick="closeSendMail()" style="float: left; color: red; cursor: pointer;">Close</a>
                        <button onclick="sendRequest()" class="btn btn-b btn-round btnSubmit" type="button">Submit</button> -->
          <!-- </div> -->
        </div>
      </div>
    </div>
  </div>
</section>
